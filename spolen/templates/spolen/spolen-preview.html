{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="card shadow p-3 mb-5">
					<div class="card-body">
						<h2>{{ent.title}}</h2>
						<hr>
						<h4>{{ent.breif}}</h4>
						<small class='text-muted'>{{ent.description}}</small>
						<br>
						{% for att in atts %}
						{% if obj == 'survey' %}
						 <b> <br>- {{att.question}}
						 	<br><small class="text-muted">{{att.question_type}}</small>
						{% else %}
						<div class = "card">
							<div class="card-body" style="max-width: 40%;">
								{{att.option}}
							</div>
						</div>
						{% endif %}
						{% endfor %}
						<hr>
							<a href = "{% url 'spolen:spolen-publish' obj ent.slug %}" class = "btn btn-success btn-sm mt-1 mb-1">Publish</a>
							<a href = "{% url 'spolen:spolen-discard' obj ent.slug %}" class="btn btn-danger btn-sm mt-1 mb-1">Discard</a>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
