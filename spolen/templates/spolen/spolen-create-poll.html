{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="card shadow p-3 mb-5">
					<div class="card-body">
						<h2>Create Poll</h2>
						<hr>
						<form class="form-group" action="{% url 'spolen:spolen-create-poll' %}" method="POST">
							{% csrf_token %}
							{{pollform|crispy}}
							<hr>
							<input type="submit" class = "btn btn-success btn-sm mt-1 mb-1" value = "Next">
							<a href = "{% url 'spolen:spolen-index' %}" class="btn btn-dark btn-sm mt-1 mb-1">Cancel</a>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
